<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/assets/wordpress.svg" />
  </head>
  <body class="pb-10 px-4 md:px-0 min-h-screen grid grid-rows-[auto_1fr]">
    <header class="flex justify-between p-4 w-full">
      <h2 class="text-gray-700 font-light">
        <span class="text-gray-400 font-bold"> StudyCard </span> | MBO
      </h2>
      <button
        data-modal-target="login-modal"
        data-modal-toggle="login-modal"
        class="block text-white font-bold rounded-sm px-6 py-2 hover:bg-blue-800 bg-[#0007C6] focus:outline-transparent text-sm text-center"
        type="button"
      >
        Login
      </button>

      <!-- Login Modal  -->
      <div
        id="login-modal"
        tabindex="-1"
        aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-md shadow">
            <button
              type="button"
              class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
              data-modal-hide="login-modal"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 grid gap-4">
              <h3 class="text-2xl font-medium text-gray-900 dark:text-white">
                Log in
              </h3>
              <form class="grid gap-4">
                <div class="grid gap-1">
                  <label for="login-email" class="text-gray-700 text-sm"
                    >Email</label
                  >
                  <input
                    type="text"
                    id="login-email"
                    class="border border-gray-300 p-1 px-2 rounded-md w-full focus:ring-[#4f15b7] focus:border-[#4f15b7]"
                    placeholder="Voornaam"
                  />
                </div>

                <!-- Perform toggle based on checkbox value  -->
                <div class="grid gap-1">
                  <label for="login-password" class="text-gray-700 text-sm"
                    >Password</label
                  >
                  <div class="relative">
                    <input
                      type="password"
                      id="login-password"
                      class="border border-gray-300 p-1 px-2 pr-12 rounded-md w-full focus:ring-[#4f15b7] focus:border-[#4f15b7]"
                      placeholder="Voornaam"
                      autocomplete="off"
                    />
                    <div
                      class="absolute top-0 w-5 right-4 h-full my-auto flex flex-col items-center justify-center"
                    >
                      <input
                        class="hidden"
                        id="password-toggle"
                        type="checkbox"
                      />
                      <label
                        class="cursor-pointer my-auto h-fit block"
                        for="password-toggle"
                      >
                        <img
                          src="/assets/password-eye.svg"
                          alt="password toggle eye"
                          class="w-full h-full"
                        />
                      </label>
                    </div>
                  </div>
                </div>

                <button
                  class="block text-white mt-4 font-bold w-full rounded-md px-6 py-2 hover:bg-blue-800 bg-[#4f15b7] focus:ring-4 focus:outline-none focus:ring-blue-300 text-sm text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  type="submit"
                >
                  Maank mijn StudyCard aan!
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Registration Form  -->
    <main class="max-w-xl m-auto w-full grid gap-4">
      <!-- header  -->
      <div class="border border-gray-300 rounded-md p-4 grid gap-2">
        <div class="gap-1 grid">
          <img
            src="/assets/college-hat.svg"
            alt=""
            class="w-16 h-16 object-contain mx-auto my-4"
          />
          <h2 class="text-2xl font-medium text-center text-gray-900">
            StudyCard Registratie
          </h2>
          <p class="text-gray-900 text-center">(voor nu alleen mbo)</p>
        </div>

        <!-- Register Form  -->
        <form class="grid gap-4">
          <div class="flex gap-6 md:flex-row flex-col">
            <input
              type="text"
              class="border border-gray-300 p-1 px-2 rounded-md w-full focus:ring-[#4f15b7] focus:border-[#4f15b7]"
              placeholder="Voornaam"
            />
            <input
              type="text"
              class="border border-gray-300 p-1 px-2 rounded-md w-full focus:ring-[#4f15b7] focus:border-[#4f15b7]"
              placeholder="Achternaam"
            />
          </div>

          <div class="grid md:grid-cols-2 gap-6">
            <input
              type="text"
              class="border border-gray-300 p-1 px-2 rounded-md w-full focus:ring-[#4f15b7] focus:border-[#4f15b7]"
              placeholder="Voornaam"
            />
            <select
              class="border border-gray-300 text-gray-700 disabled:bg-gray-300 text-sm rounded-md focus:ring-[#4f15b7] focus:border-[#4f15b7] block w-full px-2"
            >
              <option selected>Woonplaats</option>
              <option value="option 1">option 1</option>
              <option value="option 2">option 4</option>
              <option value="option 3">option 3</option>
              <option value="option 4">option 2</option>
            </select>
          </div>

          <!-- Perform toggle based on checkbox value  -->
          <div class="relative">
            <input
              type="password"
              class="border border-gray-300 p-1 px-2 pr-12 rounded-md w-full focus:ring-[#4f15b7] focus:border-[#4f15b7]"
              placeholder="Voornaam"
              autocomplete="off"
            />
            <div
              class="absolute top-0 w-5 right-4 h-full my-auto flex flex-col items-center justify-center"
            >
              <input class="hidden" id="password-toggle" type="checkbox" />
              <label
                class="cursor-pointer my-auto h-fit block"
                for="password-toggle"
              >
                <img
                  src="/assets/password-eye.svg"
                  alt="password toggle eye"
                  class="w-full h-full"
                />
              </label>
            </div>
          </div>

          <div class="grid md:grid-cols-[65%_auto] gap-6">
            <select
              class="border border-gray-300 text-gray-700 disabled:bg-gray-300 text-sm rounded-md focus:ring-[#4f15b7] focus:border-[#4f15b7] block w-full px-2"
            >
              <option selected>School</option>
              <option value="option 1">option 1</option>
              <option value="option 2">option 4</option>
              <option value="option 3">option 3</option>
              <option value="option 4">option 2</option>
            </select>

            <select
              class="border border-gray-300 text-gray-700 disabled:bg-gray-300 text-sm rounded-md focus:ring-[#4f15b7] focus:border-[#4f15b7] block w-full px-2"
            >
              <option selected>Start jaar</option>
              <option value="option 1">option 1</option>
              <option value="option 2">option 4</option>
              <option value="option 3">option 3</option>
              <option value="option 4">option 2</option>
            </select>
          </div>

          <div class="grid md:grid-cols-[65%_auto] gap-6">
            <select
              class="border border-gray-300 text-gray-700 disabled:bg-gray-300 text-sm rounded-md focus:ring-[#4f15b7] focus:border-[#4f15b7] block w-full px-2"
            >
              <option selected>Studie</option>
              <option value="option 1">option 1</option>
              <option value="option 2">option 4</option>
              <option value="option 3">option 3</option>
              <option value="option 4">option 2</option>
            </select>

            <select
              class="border border-gray-300 text-gray-700 disabled:bg-gray-300 text-sm rounded-md focus:ring-[#4f15b7] focus:border-[#4f15b7] block w-full px-2"
            >
              <option selected>Laatste jaar</option>
              <option value="option 1">option 1</option>
              <option value="option 2">option 4</option>
              <option value="option 3">option 3</option>
              <option value="option 4">option 2</option>
            </select>
          </div>

          <!-- checkboxs  -->
          <div class="grid">
            <label class="relative inline-flex mb-5 cursor-pointer">
              <input type="checkbox" value="" class="sr-only peer" />
              <div
                class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-[#4f15b7]"
              ></div>
              <span class="ml-3 text-sm text-gray-700"
                >Ik zoek een baan, dus baan/werk aanbieders mogen mij
                benaderen</span
              >
            </label>
            <label class="relative inline-flex mb-5 cursor-pointer">
              <input type="checkbox" value="" class="sr-only peer" />
              <div
                class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-[#4f15b7]"
              ></div>
              <span class="ml-3 text-sm text-gray-700"
                >Ik ga akkoord met de
                <a href="#" class="text-blue-500">voorwaarden</a> van Scorecard
                <br />
                TLDR: Jouw persoonlijke data biljft jouw elgendom</span
              >
            </label>
          </div>

          <button
            class="block text-white font-bold w-full rounded-md px-6 py-2 hover:bg-blue-800 bg-[#4f15b7] focus:ring-4 focus:outline-none focus:ring-blue-300 text-sm text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="submit"
          >
            Maank mijn StudyCard aan!
          </button>
        </form>
      </div>

      <button
        class="text-center text-sm font-light text-gray-700"
        data-modal-target="login-modal"
        data-modal-toggle="login-modal"
      >
        Al een account? Inloggen
      </button>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
